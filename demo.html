<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Festival Videos | SRK Institute</title>
  <style>
    :root {
      --primary-color: #003865;
      --accent-color: #00ffc8;
    }
    body {
      background-color: #e6eef5;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 1rem;
    }
    .header span {
      color: var(--accent-color);
      font-weight: bold;
    }
    .section-title {
      text-align: center;
      margin: 20px 10px;
      color: var(--primary-color);
      font-size: 1.5rem;
    }
    .video-container {
      padding: 0 10px;
      margin-bottom: 30px;
    }
    .video-scroller {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 5px;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
    }
    .video-scroller::-webkit-scrollbar {
      display: none;
    }
    .video-card {
      min-width: 280px;
      height: 480px;
      border-radius: 10px;
      background: black;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }
    .video-loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .video-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
    }
    @media (min-width: 768px) {
      .video-card {
        min-width: 320px;
        height: 550px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    âœ¨ Created by <span>Deep Sathwara</span> & <span>Meet Prajapati</span>
  </div>

  <h1 class="section-title">Festival & Day Celebration Videos</h1>

  <!-- Video Row 1 -->
  <div class="video-container">
    <div class="video-scroller">

      <div class="video-card">

        <iframe class="video-iframe"

                allow="autoplay; fullscreen" 
                allowfullscreen
                onload="this.parentNode.querySelector('.video-loading').style.display='none'"></iframe>

  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 SRK Institute of Management & Computer Application</p>

  <script>
    // Force high quality playback for all videos
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.video-iframe').forEach(iframe => {
        try {
          iframe.contentWindow.postMessage(JSON.stringify({
            event: 'command',
            func: 'setPlaybackQuality',
            args: ['high']
          }), '*');
        } catch(e) {}
      });
    });
  </script>
</body>
</html>
